[dispatcher]
    dispatcher = "influx"
    database = "logs"
    timeout = "1s"

    [dispatcher.props]
        addr = "http://localhost:8086"
        username = "test"
        password = "test"

[[files]]
    filename = "/home/jere/Documents/test.log"
    name = "medieval-api"
    follow = false
    onlynewlines = false
    fixnewlines = true
    regexp = "^(?P<date>[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}\\.[0-9]{3}[\\+\\-][0-9]{4}) (?P<tag_app>[a-zA-Z\\-]*?):(?P<message>.*)$"
    timeLayout = "2006-01-02T15:04:05.999-0700"

    [files.defaultTags]
        project = "medieval-api"
        instance = "edulcdcdvm001.nyumc.org"
